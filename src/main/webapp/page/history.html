<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>history</title>
</head>
<body>
<div>History</div>
    <ul th:each="operation : ${operationList}">
      <li>
          <span th:text="${operation.getFNum()}"></span>
          <span th:text="${operation.getOp()}"></span>
          <span th:text="${operation.getSNum()}"></span>
          <span>=</span>
          <span th:text="${operation.getResult()}"></span>
      </li>
    </ul>
</body>
</html>
