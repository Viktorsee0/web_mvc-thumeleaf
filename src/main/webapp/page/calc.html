<!DOCTYPE html>
<html lang="en">
<!--      xmlns:th="http://www.w3.org/1999/xhtml"-->
<!--      xmlns:th="http://www.thymeleaf.org">-->
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<div class="container container d-flex justify-content-center">

    <div class="col-6 d-flex flex-column">
        <form action="/calc" method="post">
            <div class="mb-3">
                <label for="fNum" class="form-label">First number</label>
                <input type="text" name="fNum" class="form-control" id="fNum">
            </div>
            <div class="mb-3">
                <label for="sNum" class="form-label">Secont number</label>
                <input type="text" name="sNum" class="form-control" id="sNum">
            </div>
            <select name="op" class="form-select" aria-label="Default select example">
                <option value="sum">sum</option>
                <option value="sub">sub</option>
                <option value="mul">mul</option>
                <option value="div">div</option>
            </select>
            <button class="btn btn-primary mt-3">Submit</button>
        </form>

        <div class="mt-3" th:if="${operation}">
            <span th:text="${operation.getFNum()}"></span>
            <span th:text="${operation.getOp()}"></span>
            <span th:text="${operation.getSNum()}"></span>
            <span>=</span>
            <span th:text="${operation.getResult()}"></span>
        </div>
    </div>
</div>

</body>
</html>
